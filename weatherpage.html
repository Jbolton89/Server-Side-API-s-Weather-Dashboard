<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <div>
        <div class="jumbotron jumbotron-fluid p-3 mb-2 bg-primary text-white">
            <div class="container">
                <h1 class="display-4">Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row min">
            <div class="h-25 col-12 col-md-3">

                <form class="bg-warning">
                    <div class="border border-primary">
                        <div class="form-group">
                            <label for="City">Please Search for a City</label>
                            <input type="text" class="form-control" id="form-input" aria-describedby="emailHelp"
                                placeholder="Enter a city here">
                            <small id="emailHelp" class="form-text text-muted">Choose any city you would like</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <div class="row justify-content-center col-12">
                    <ul class="list-group text-center" id="list-group">
                    </ul>
                </div>
            </div>
            <div class="col-md-9 col-12 today-panel justify-content-center">
                <div class="row card border-primary col-12 justify-content-center">
                    <div class="card-body">
                        <h5 class="card-title card-title-today"></h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <img class="icon">
                        <p class="card-text" id="temperature"></p>
                        <p class="card-text" id="humidity"></p>
                        <p class="card-text" id="windspeed"></p>
                        <button class="card-button d-none" id="uvindex"></button>
                        <p class="card-text font-weight-bold">
                    </div>
                </div>
                <div class='row border border-primary justify-content-between'>
                    <div class="card fiveday-card">
                        <div class="card-body">
                            <h5 class="card-title fiveday-card-title">Day 1</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text fiveday-text"></p>
                        </div>
                    </div>
                    <div class="card fiveday-card">
                        <div class="card-body">
                            <h5 class="card-title fiveday-card-title">Day 2</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text fiveday-text"></p>

                        </div>
                    </div>
                    <div class="card fiveday-card">
                        <div class="card-body">
                            <h5 class="card-title fiveday-card-title">Day 3</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text fiveday-text"></p>
                        </div>
                    </div>
                    <div class="card fiveday-card">
                        <div class="card-body">
                            <h5 class="card-title fiveday-card-title">Day 4</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text fiveday-text"></p>

                        </div>
                    </div>
                    <div class="card fiveday-card">
                        <div class="card-body">
                            <h5 class="card-title fiveday-card-title">Day 5</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text fiveday-text"></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="./weatherpage.js"></script>
</body>

</html>
